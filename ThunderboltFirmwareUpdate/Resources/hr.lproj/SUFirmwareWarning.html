<p class="p1">Kad se vaše računalo ponovno uključi, prikazat će se statusna traka na sivoj pozadini, koja označava napredak ažuriranja. Nemojte prekidati ili isključivati napajanje vašeg računala tijekom instalacije ažuriranja. Napomena: Za instalaciju ažuriranja, vaše računalo treba biti spojeno na napajanje.</p>
