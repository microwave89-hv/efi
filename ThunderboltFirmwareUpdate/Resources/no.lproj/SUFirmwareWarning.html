<p class="p1">Når maskinen starter på nytt, vises det en grå skjerm med en statuslinje som viser framdriften for oppdateringen. Ikke forstyrr eller slå av strømmen på maskinen mens oppdateringen pågår. Merk: Maskinen må kobles til et strømuttak for at oppdateringen skal installeres.</p>
