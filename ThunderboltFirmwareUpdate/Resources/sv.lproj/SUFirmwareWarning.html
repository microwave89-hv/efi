<p class="p1">När datorn startar om visas en grå skärm med ett statusfält som visar hur uppdateringen fortlöper. Försök inte att använda datorn eller stänga av strömmen till den medan uppdateringen pågår. Obs! Datorn måste vara ansluten till ett eluttag när du installerar uppdateringen.</p>
