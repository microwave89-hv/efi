<p class="p1"> כאשר המחשב מבצע הפעלה מחדש, מופיע מסך אפור עם שורת מצב המציינת את התקדמות העדכון. אין להפסיק את פעולת המחשב או לכבות אותו במהלך עדכון זה. שים/י לב: על המחשב להיות מחובר לשקע החשמל לצורך התקנת העדכון.</p>
