<p class="p1">Po ponownym uruchomieniu komputera wyświetlony zostanie szary ekran z paskiem stanu wskazującym postęp uaktualniania. Nie przerywaj uaktualniania ani nie wyłączaj komputera w jego trakcie. Pamiętaj: Aby uaktualnienie mogło być zainstalowane, komputer musi być podłączony do źródła zasilania.</p>
