<p class="p1">เมื่อเครื่องคอมพิวเตอร์ของคุณเริ่มการทำงานใหม่ หน้าจอสีเทาจะปรากฏพร้อมด้วยแถบสถานะระบุความคืบหน้าของอัปเดต ห้ามรบกวนหรือปิดเครื่องคอมพิวเตอร์ของคุณระหว่างการอัปเดตนี้ หมายเหตุ: เครื่องคอมพิวเตอร์ของคุณจะต้องเสียบเข้ากับพลังงานไฟฟ้ากระแสสลับสำหรับติดตั้งการอัปเดต</p>
